<h3>
    List of dialogs that share the same code base and are created via service calls.
</h3>
<div class="buttons-container">
    <button mat-raised-button type="button" color="primary" (click)="openAlertDialog()">Alert dialog</button>
    <button mat-raised-button type="button" color="accent" (click)="openConfirmDialog()">Confirm dialog</button>
    <button mat-raised-button type="button" color="warn" (click)="openCustomDialog()">Custom dialog</button>
</div>
